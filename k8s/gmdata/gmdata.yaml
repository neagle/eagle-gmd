apiVersion: v1
kind: Service
metadata:
  name: gmdata
  namespace: gmdata
spec:
  selector:
    app: gmdata
  ports:
  - protocol: TCP
    port: 8181
    targetPort: 8181
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmdata
  namespace: gmdata
  annotations:
    "greymatter.io/inject-sidecar-to": "8181"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gmdata
  template:
    metadata:
      labels:
        app: gmdata
    spec:
      imagePullSecrets:
      - name: greymatter-image-pull
      containers:
      - name: gmdata
        image: greymatter.jfrog.io/internal-oci/gm-data:latest
        ports:
        - containerPort: 8181
        env:
        - name: LESS_CHATTY_INFO
          value: "true"
        - name: DEFAULT_USER_DN
          value: "CN=quickstart,OU=Engineering,O=Decipher Technology Studios,L=Alexandria,ST=Virginia,C=US"
        - name: CLIENT_JWT_ENDPOINT_ADDRESS
          value: "jwt"
        - name: CLIENT_JWT_ENDPOINT_PORT
          value: "8080"
        - name: CLIENT_JWT_ENDPOINT_PREFIX
          value: "/"
        - name: JWT_API_KEY
          value: "Zm9vCg=="
        - name: JWT_PUB
          value: ""
        - name: CLIENT_PREFIX
          value: ""
        - name: CLIENT_USE_TLS
          value: "false"
        - name: CLIENT_HOST
          value: "localhost"
        - name: CLIENT_PORT
          value: "8181"
        - name: GMDATA_NAMESPACE
          value: "world"
        - name: GMDATA_NAMESPACE_USERFIELD
          value: "email"
        - name: MASTERKEY
          value: "as8f0safd80fa8e09ae809ae80ae80fea80efa08fa08aef8f0e80ae"
        - name: FILE_BUCKET
          value: "decipherers"
        - name: FILE_PARTITION
          value: "gmdatax"
        - name: USES3
          value: "false"
        - name: MONGOHOST
          value: "127.0.0.1:27017"
        - name: MONGODB
          value: "chili"
